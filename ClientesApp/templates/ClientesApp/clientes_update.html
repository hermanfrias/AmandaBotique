{% extends "BoutiqueApp/index.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center fw-bold text-pink mb-4">Actualizar Cliente</h2>
    <div class="card shadow-lg mx-auto p-4 rounded-4" style="max-width: 700px; background-color: #fff5fa;">
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-dark-quince">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-editar px-4 py-2 me-2">Guardar</button>
                <a href="{% url 'clientes_list' %}" class="btn btn-volver px-4 py-2">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
