{% extends "BoutiqueApp/index.html" %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-lg mx-auto" 
        style="max-width: 600px; border: 2px solid #F8C8DC; border-radius: 20px; background-color: #fff5fa;">
        
        <div class="card-header text-center" 
            style="background-color: #F8C8DC; color: #B76E79; font-size: 1.5rem; font-weight: bold; border-radius: 18px 18px 0 0;">
            Confirmar Eliminación
        </div>

        <div class="card-body text-center px-4 py-4">
            <p class="fs-5 text-dark">
                ¿Estás seguro que deseas eliminar al cliente:<br>
                <strong style="color: #B76E79;">{{ clientes.nombre }} ({{ clientes.identificacion }})</strong>?
            </p>

            <p class="text-muted mb-4">
                Esta acción no se puede deshacer.
            </p>

            <form method="POST" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-eliminar px-4 py-2">Sí, eliminar</button>

                <a href="{% url 'clientes_list' %}" class="btn btn-volver px-4 py-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
