{% extends "BoutiqueApp/index.html" %}
{% block content %}
<div class="container py-5">
    <div class="card shadow-lg mx-auto border-0 rounded-4" style="max-width: 750px; background-color: #fff5fa;">
        <div class="card-header text-center fw-bold text-pink fs-4" style="background-color: #ffe6f2;">
            Actualizar Cliente
        </div>
        <div class="card-body p-4">
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    {% for field in form %}
                    <div class="col-md-6">
                        <label class="form-label fw-semibold text-secondary">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-editar px-4 py-2 me-2">Guardar</button>
                    <a href="{% url 'clientes_list' %}" class="btn btn-volver px-4 py-2">Volver</a>                
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
