{% extends "BoutiqueApp/index.html" %}
{% block content %}
<div class="container my-5" style="max-width: 600px;">
  <div class="card shadow-sm p-4" style="background-color: #fff0f7; border-radius: 20px;">
    <h2 class="text-center mb-4" style="color: #b76e79;">Crear una Cuenta</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label for="avatar" class="form-label">Avatar (opcional)</label>
        {{ form.avatar }}
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Contraseña</label>
        {{ form.password1 }}
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirmar Contraseña</label>
        {{ form.password2 }}
      </div>

      <button type="submit" class="btn btn-pink w-100 mt-2">Registrarse</button>
    </form>
    <div class="text-center mt-3">
      <p>¿Ya tienes una cuenta? 
        <a href="{% url 'login' %}" style="color: #b76e79; text-decoration: none;">Inicia Sesión</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
