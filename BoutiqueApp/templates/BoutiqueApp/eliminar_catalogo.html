{% extends "BoutiqueApp/index.html" %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-lg mx-auto border-0 rounded-4" style="max-width: 600px; background-color: #fff5fa;">
        <div class="card-header text-center fw-bold text-pink fs-5" style="background-color: #ffe6f2;">
            Confirmar Eliminación
        </div>
        <div class="card-body text-center">
            <h5>¿Estás seguro de que deseas eliminar el producto?</h5>
            <p class="mt-3">
                <strong>Código:</strong> {{ catalogo.codigo }}<br>
                <strong>Modelo:</strong> {{ catalogo.modelo }}<br>
                <strong>Precio:</strong> ${{ catalogo.precio }}
            </p>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-eliminar px-4 py-2">Sí, eliminar</button>
                </form>
                <a href="{% url 'listar_catalogo' %}" class="btn btn-volver px-4 py-2">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
