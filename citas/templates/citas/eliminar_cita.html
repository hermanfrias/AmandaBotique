{% extends "BoutiqueApp/index.html" %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-lg mx-auto border-0 rounded-4" style="max-width: 600px; background-color: #fff5fa;">
        <div class="card-header text-center fw-bold text-pink fs-5" style="background-color: #ffe6f2;">
            Confirmar Eliminación
        </div>
        <div class="card-body text-center">
            <h5>¿Estás seguro de que deseas eliminar la cita?</h5>
            <p class="mt-3">
                <strong>{{ cita.cliente }}</strong> el 
                <strong>{{ cita.fecha|date:"d/m/Y" }}</strong> a 
                <strong>{{ cita.hora|time:"h:i A" }}</strong>?
            </p>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-eliminar px-4 py-2">Eliminar</button>
                </form>
                <a href="{% url 'listar_citas' %}" class="btn btn-volver px-4 py-2">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
