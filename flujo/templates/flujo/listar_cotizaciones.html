{% extends "BoutiqueApp/index.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'flujo/css/flujo.css' %}">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-pink fw-bold">Cotizaciones</h2>
        <a href="{% url 'crear_cotizacion' %}" class="btn btn-listar">Agregar</a>
    </div>
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-bordered text-center">
            <thead><tr><th>Fecha</th><th>Valor (Bs/USD)</th></tr></thead>
            <tbody>
                {% for c in cotizaciones %}
                <tr><td>{{ c.fecha|date:"d/m/Y" }}</td><td>{{ c.valor }}</td></tr>
                {% empty %}
                <tr><td colspan="2" class="text-center">No hay cotizaciones</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
