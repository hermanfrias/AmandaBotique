{% extends "BoutiqueApp/index.html" %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px; border: 2px solid #F8C8DC; border-radius: 15px;">
        <div class="card-header text-center" 
            style="background-color: #F8C8DC; color: #B76E79; font-size: 1.5rem; font-weight: bold;">
            Confirmar Eliminación
        </div>
        <div class="card-body text-center">
            <p style="font-size: 1.2rem; color: #555;">
                ¿Estás seguro que deseas eliminar al proveedor:<br>
                <strong style="color: #B76E79;">{{ proveedores.nombre }} ({{ proveedores.codigo_proveedor }})</strong>?
            </p>
            <p class="text-muted">
                Esta acción no se puede deshacer.
            </p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-eliminar px-4 py-2">Sí, eliminar</button>
                <a href="{% url 'proveedores_list' %}" class="btn btn-volver px-4 py-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
