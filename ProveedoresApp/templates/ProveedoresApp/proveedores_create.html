{% extends "BoutiqueApp/index.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center fw-bold text-quince">Actualizar Proveedores</h2>
    <div class="card shadow-lg p-4 mx-auto border-0 rounded-4 bg-light-quince" style="max-width: 750px;">
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                {% for field in form %}
                    <div class="col-md-6">
                        <label class="form-label fw-semibold text-dark-quince">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-editar px-4 py-2 me-2">Guardar</button>
                <a href="{% url 'proveedores_list' %}" class="btn btn-volver px-4 py-2">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
